  <body>
	 <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <a class="navbar-brand" href="/">Piantada</a>
	    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/catalogo">Cat√°logo</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Categorias</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
  
	  
	 <main>
		<th:block th:each= "plushie : ${plushies}">
		<div class="card" >
  			<div class="card-img-top-container">
  			<img th:src="@{/images/{name}.jpg(name=${plushie.name})}" class="card-img-top" alt="...">
  			</div>
  			<div class="card-body">
    			<h5 th:text= "${plushie.name}">Card title</h5>
    			<p class="card-text" th:text="${plushie.price}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    			<a th:href="@{'/view/' + ${plushie.id}}" class="btn btn-primary">View</a>
    			<a th:href="@{'/edit/' + ${plushie.id}}" class="btn btn-primary">Edit</a>
    			<a th:href="@{'/delete/' + ${plushie.id}}"class="btn btn-primary">Delete</a>
  			</div>
		</div>
		
    	</th:block>
 	</main>
